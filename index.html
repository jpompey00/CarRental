<body>
    <!--Start of Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                </div>
            </div>
        </nav>

    </header>
    <!--End of Navbar-->

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>ACME Car Rental</h1>
                    <!--Add Bottom Margin Here-->
                </div>
            </div>

            <!--Input block-->
            <div class="row">
                <div class="col">
                    <p>Pickup Date: <input id="pickupDateBox" type="date" /></p>
                    <p>Number of Days: <input id="numberOfDaysTextBox" type="text" /> </p>
                </div>
            </div>

            <!--Options block-->
            <div class="row">
                <div class="col">
                    <p>Options</p>
                    <input id="electronicTollTagCheckbox" type="checkbox">
                    <label> Electronic Toll Tag ($3.95/day)</label>
                    <br> <!--May do something about these-->
                    <input id="gpsCheckbox" type="checkbox">
                    <label> GPS ($2.95/day)</label>
                    <br>
                    <input id="roadsideAssistanceCheckbox" type="checkbox">
                    <label> Roadside Assistance ($2.95/day)</label>
                    <br> <br>
                </div>
            </div>

            <!--Under 25 Block-->
            <div class="row">
                <div class="col">
                    <!--Too much of a bottom margin here-->
                    <p>Under 25</p>
                    <input id="under25NoRadioButton" type="radio" name = "under25">
                    <label>No</label>
                    <!--Add some margin here-->
                    <input id="under25YesRadioButton" type="radio" name = "under25">
                    <label>Yes</label>
                    <br>
                    <input id="estimateTotalCostButton" type="button" value="Estimate Total Cost" />

                </div>
            </div>

            <!--The output-->
            <div class="row">
                <div class="col">
                    <ul>
                        <li>Car Rental: <span id = "carRentalCostSpan">xxx.xx</span></li>
                        <li>Options: <span id = "optionsCostSpan">xx.xx</span></li>
                        <li>Under 25 surcharge: <span id = "under25SurchargeCostSpan">xx.xx</span></li>
                        <br>
                        <li>Total Due: <span id = "totalDueSpan">xx.xx</span></li>
                    </ul>

                </div>

            </div>

        </div>

    </main>


    <footer>


    </footer>

        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>

</html>
